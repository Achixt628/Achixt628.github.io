<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Traffic Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Traffic Management System</h1>
    </header>

    <main>
        <section id="traffic-status">
            <h2>Current Traffic Status</h2>
            <div id="traffic-data">
                <p>Loading traffic data...</p>
            </div>
        </section>

        <section id="traffic-control">
            <h2>AI Traffic Control</h2>
            <button id="predict-btn">Predict Traffic Flow</button>
            <div id="traffic-prediction">
                <p>Predicted Traffic Flow: Waiting for prediction...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AI Traffic Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
